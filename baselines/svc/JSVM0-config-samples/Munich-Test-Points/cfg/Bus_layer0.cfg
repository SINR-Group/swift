# Layer Configuration File

#============================== INPUT / OUTPUT ==============================
SourceWidth     176                     # Input  frame width
SourceHeight    144                     # Input  frame height
FrameRateIn     7.5                     # Input  frame rate [Hz]
FrameRateOut    7.5                     # Output frame rate [Hz]
InputFile       ../orig/BUS_QCIF7.5.yuv # Input  file
ReconFile       tmp/BUS_rec_layer0.yuv  # Reconstructed file

