MeQP2           36.45                   # QP for motion estimation / mode decision (stage 2)
MeQP3           36.45                   # QP for motion estimation / mode decision (stage 3)
MeQP4           36.45                   # QP for motion estimation / mode decision (stage 4)
MeQP5           36.45                   # QP for motion estimation / mode decision (stage 5)

InterLayerPred  0                       # Inter-layer Prediction (0: no, 1: yes, 2:adaptive)
